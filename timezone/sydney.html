<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time in Sydney (Australia/Sydney)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center; /* Center content */
        }
        h1 {
            font-size: 2rem; /* Larger heading */
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f2937; /* Darker text */
        }
        .time-display {
            font-size: 3rem; /* Large time font */
            font-weight: 600;
            color: #4f46e5; /* Primary color */
            margin-bottom: 20px;
        }
        .info-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #eef2ff;
            border-radius: 8px;
            border: 1px dashed #a5b4fc;
            text-align: left; /* Align info text left */
        }
        .info-box h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4f46e5;
        }
        .info-box p {
            margin-bottom: 8px;
            color: #374151;
        }
        .info-box strong {
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Time in Sydney</h1>
        <div id="current-time" class="time-display"></div>

        <div class="info-box">
            <h3>Timezone Information:</h3>
            <p><strong>Timezone:</strong> Australia/Sydney</p>
            <p><strong>Countries:</strong> Australia (New South Wales)</p>
            </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Australia/Sydney', // Specify the timezone
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const formattedTime = new Intl.DateTimeFormat('en-US', options).format(now);
            document.getElementById('current-time').textContent = formattedTime;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
